<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="login-block">
      <div class="container containers">
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">Login Now</h2>
            <form class="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase"
                  >Username</label
                >
                <input type="text" class="form-control" placeholder="" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase"
                  >Password</label
                >
                <input type="password" class="form-control" placeholder="" />
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  <small>Remember Me</small>
                </label>
              </div>
              <div class="space pt-4">
                <a href="index.html">
                  <button type="button" class="btn btn-login laki">
                    Submit
                  </button></a
                >
                <a href="register.html">
                  <button type="button" class="btn btn-secondary laki">
                    Register
                  </button>
                </a>
              </div>
            </form>
          </div>
          <div class="col-md-8 banner-sec"></div>
        </div>
      </div>
    </section>
  </body>
</html>
